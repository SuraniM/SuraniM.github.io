            <a href="#" onclick="togglePdf('coding5')" class="mb-2">
              <button type="button" class="btn btn-outline-primary btn-sm pdf-btn" id="btn-coding5">Coding Example 5</button>
            </a>
            <a href="#" onclick="togglePdf('homework5')">

      <div class="col-md-8" id="pdfContainer">

    <!-- Bootstrap core JavaScript -->

    <!-- Custom scripts for this template -->

    <script>
      const pdfFiles = {
        'unit5': './Resources/pdfs/Regularization.pdf',
        'coding5': './Resources/course_outlines/DATA440_Coding5.pdf',
        'homework5': './Resources/course_outlines/DATA440_Homework5.pdf'
      };

      let currentPdf = 'unit5'; // Set default PDF

      // Set initial button state
      document.addEventListener('DOMContentLoaded', function() {
        const unit5Btn = document.getElementById('btn-unit5');
        unit5Btn.classList.remove('btn-outline-primary');
        unit5Btn.classList.add('btn-primary');
      });

      function togglePdf(pdfId) {
        const pdfContainer = document.getElementById('pdfContainer');
        const pdfViewer = document.getElementById('pdfViewer');
        const allButtons = document.querySelectorAll('.pdf-btn');
        
        // Reset all buttons to outline style
        allButtons.forEach(btn => {
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-outline-primary');
        });

        if (currentPdf === pdfId) {
          // If clicking the same button, hide the PDF
          pdfContainer.style.display = 'none';
          currentPdf = null;
        } else {
          // Show new PDF and update button style
          currentPdf = pdfId;
          pdfViewer.src = pdfFiles[pdfId] + '#toolbar=0&zoom=100';
          pdfContainer.style.display = 'block';
          const activeBtn = document.getElementById(`btn-${pdfId}`);
          activeBtn.classList.remove('btn-outline-primary');
          activeBtn.classList.add('btn-primary');
        }
      }
    </script>
